<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>gmstacks - Daily On-Chain Check-in on Stacks | Build Your Streak</title>
    <meta name="description" content="Daily on-chain check-in dApp on Stacks blockchain. Build your streak, track consistency, and prove your commitment on Bitcoin's layer with Clarity 4 smart contracts." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="gmstacks - Daily On-Chain Check-in" />
    <meta property="og:description" content="Build your daily streak on Stacks blockchain" />
    <meta property="og:url" content="https://gmstacks.vercel.app" />
    <meta property="og:image" content="https://gmstacks.vercel.app/og.png" />
    
    <!-- Favicon & Branding -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon.svg" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/index.css" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Tailwind CDN with custom config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neon: {
                purple: '#b026ff',
                cyan: '#00f3ff',
                blue: '#0066ff',
                bg: '#050510'
              },
              light: {
                bg: '#f8fafc',
                card: '#ffffff'
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'ui-monospace', 'SFMono-Regular', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '100%': { transform: 'translateX(150%) skewX(-12deg)' }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="/index.css" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#b026ff" />
    
    <style>
      /* Smooth theme transition */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow;
        transition-duration: 200ms;
        transition-timing-function: ease-in-out;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Loading skeleton */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    
    <!-- Import Map for ESM -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.1?dev",
          "react/": "https://esm.sh/react@^19.2.1/",
          "react-dom": "https://esm.sh/react-dom@^19.2.1?dev",
          "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
          "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
        }
      }
    </script>
  </head>
  
  <body>
    <noscript>
      <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-8 text-center">
        <div>
          <h1 class="text-4xl font-bold mb-4">JavaScript Required</h1>
          <p class="text-xl">Please enable JavaScript to use gmstacks.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root"><!-- Loading --></div>
    
    <!-- Core App Script -->
    <script type="module" src="/index.tsx"></script>
